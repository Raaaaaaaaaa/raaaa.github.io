    <video id="video1" class="video" autoplay muted loop>
      <!-- source of the video in my file -->

      </video>

</div>

</div id="video2"></div>

    <script>
      // variables video 1 and video 2 - from document 
      var video1 = document.getElementById("video1")
      var video2 = document.getElementById("video2")
      
      /*<button id="button" onclick="toggleVideo()">Toggle Video 2</button>*/
      /*var button = document.getElementById("button");*/
      /* change the opacity from 0 to 1*/
    
      //  toggle video oapacity of video 2 with mouse click
     function toggleVideo() {
        if (video2.style.opacity == 1) {
          video2.style.opacity = 0;
        } else {
          video2.style.opacity = 1;
        }
      }
